<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить цитату</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .submit-form {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="submit-form">
        <h2>Добавить новую цитату</h2>
        
        {% if form.errors %}
            <div style="color: red;">
                Пожалуйста, исправьте ошибки в форме.
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="text">Текст цитаты:</label>
                {{ form.text }}
            </div>
            
            <div class="form-group">
                <label for="source">Автор/Источник:</label>
                {{ form.source }}
            </div>
            
            <div class="form-group">
                <label for="weight">Вес цитаты (чем больше, тем чаще показывается):</label>
                {{ form.weight }}
            </div>
            
            <button type="submit">Отправить</button>
        </form>
        
        <a href="{% url 'index' %}">Вернуться на главную</a>
    </div>
</body>
</html>
